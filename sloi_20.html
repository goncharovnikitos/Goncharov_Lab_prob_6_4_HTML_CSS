<html>
<head>
    <meta charset="UTF-8">
    <title>Позиционирование</title>
    <style type="text/css">
        #leftcol {
            position: absolute;
            width: 200px;
            background: #800000;
            color: white;
        }
        #leftcol div {
            padding: 10px;
        }
        #rightcol {
            position: relative;
            left: 200px;
            width: 550px;
            background: #e0e0e0;
        }
        #rightcol div {
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="leftcol">
    <div>Левая колонка</div>
</div>
<div id="rightcol">
    <div>Правая колонка</div>
</div>

</body>
</html>
