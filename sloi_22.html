<html>
<head>
    <meta charset="UTF-8">
    <title>Позиционирование</title>
    <style type="text/css">
        #leftcol {
            position: absolute;
            width: 550px;
            background: #e0e0e0;
            padding: 10px;
        }
        #rightcol {
            position: relative;
            left: 500px;
            top: 20px;
            width: 200px;
            background: #800000;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="leftcol">Левая колонка</div>
<div id="rightcol">Правая колонка</div>

</body>
</html>
